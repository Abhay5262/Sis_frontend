<div class="bootstrap-wrapper">
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3 mt-5">
          <form [formGroup]="regForm" (ngSubmit)="submitForm()">
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Email</mat-label>
              <input type="email" matInput placeholder="enter email" name="email" formControlName="email">
            </mat-form-field>
            <div class="alert alert-danger" *ngIf="regForm.get('email').touched && regForm.get('email').invalid">
              <div *ngIf="regForm.get('email').errors && regForm.get('email').errors['required']">
                <strong>email
                   is required</strong>
              </div>
            </div>
            
            <mat-form-field class="w-100">
              <mat-label>Birth-date</mat-label>
              <input matInput [matDatepicker]="picker" formControlName="dob" name="dob" required>
              <mat-hint>MM/DD/YYYY</mat-hint>
              <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <div class="alert alert-danger" *ngIf="regForm.get('dob').touched && regForm.get('dob').invalid">
              <div *ngIf="regForm.get('dob').errors && regForm.get('dob').errors['required']">
                <strong>dob is required</strong>
              </div>
            </div>
            <mat-form-field class="w-100" appearance="outline">
                <mat-label>New password</mat-label>
                <input type="password" matInput placeholder="enter password" name="password" formControlName="password">
              </mat-form-field>
              <div class="alert alert-danger" *ngIf="regForm.get('password').touched && regForm.get('password').invalid">
                <div *ngIf="regForm.get('password').errors && regForm.get('password').errors['required']">
                  <strong>password is required</strong>
                </div>
              </div>

              <div class="d-grid">
                <button mat-raised-button color="primary" [disabled]="regForm.invalid">Submit</button>
            </div>
          </form>
          </div>
      </div>
    </div>
</div>
