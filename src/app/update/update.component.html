    <div class="bootstrap-wrapper" >
        <div class="container">
          <div class="row">
            <div class="col-md-6 offset-md-3 mt-5">
              <form novalidate  [formGroup]="form" (submit)="updatebyid()">
              
                  <mat-form-field class="w-80" appearance="outline">
                    <mat-label>enrollmentNo</mat-label>
                      <input matInput placeholder="enter firstname"  name="enrollmentNo"  formControlName="enrollmentNo" required readonly> 
                    </mat-form-field>
                  <!-- <div class="alert alert-danger" *ngIf="enrollmentNo.touched && enrollmentNo.invalid">
                    <div *ngIf="enrollmentNo.errors && enrollmentNo.errors['required']">
                      <strong> enrollmentNo is required</strong>
                    </div>
                  </div> -->
                  &nbsp;
                  &nbsp;
                  <mat-form-field class="w-80" appearance="outline">
                    <mat-label>Paasword</mat-label>
                    <input type="password"  matInput placeholder="enter password"  name="password" formControlName="password" required>
                  </mat-form-field>
                  <!-- <div class="alert alert-danger" *ngIf="password.touched && password.invalid">
                    <div *ngIf="password.errors && password.errors['required']">
                      <strong> password is required</strong>
                    </div>
                    </div> -->

                <mat-form-field class="w-80" appearance="outline">
                  <mat-label>name</mat-label>
                  <input matInput placeholder="enter name"  name="name" formControlName="name" required>
                </mat-form-field>
                <!-- <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
                  <div *ngIf="name.errors && name.errors['required']">
                    <strong> name is required.</strong>
                  </div>
                </div> -->
      
                &nbsp;
                  &nbsp;
                <label>Gender: </label>
                <mat-radio-group name="gender" required formControlName="gender">
                  <mat-radio-button  value="Male">Male</mat-radio-button>
                  <mat-radio-button  value="Female">Female</mat-radio-button>
                </mat-radio-group>
                
                <mat-form-field class="w-80">
                  <mat-label>Birth-date</mat-label>
                  <input matInput [matDatepicker]="picker"  name="dob" formControlName="dob"  required >
                  <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
                  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                <!-- <div class="alert alert-danger" *ngIf="dob.touched && dob.invalid">
                  <div *ngIf="dob.errors && dob.errors['required']">
                    <strong> dob is required</strong>
                  </div>
                  </div> -->
                  &nbsp;
                  &nbsp;
                  <mat-form-field class="w-80" appearance="outline">
                    <mat-label>Branch</mat-label>
                    <mat-select  name="branch" formControlName="branch"  required>
                      <mat-option *ngFor="let food of foods" [value]="food.value">
                        {{food.viewValue}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                  <!-- <div class="alert alert-danger" *ngIf="branch.touched && branch.invalid">
                    <div *ngIf="branch.errors && branch.errors['required']">
                      <strong> Select Any One branch</strong>
                    </div>
                    </div> -->

                <mat-form-field class="w-80" appearance="outline">
                  <mat-label>Contact number</mat-label>
                  <input matInput placeholder="enter Contact Number"  name="contact" formControlName="contact" required>
                </mat-form-field>
                <!-- <div class="alert alert-danger" *ngIf="contact.touched && contact.invalid">

                  </div>
                  </div> -->
      
                  &nbsp;
                  &nbsp;
                <mat-form-field class="w-80" appearance="outline">
                  <mat-label>Address</mat-label>
                  <input matInput placeholder="enter valid Address"  name="address" formControlName="address"  required>
                </mat-form-field>
                <!-- <div class="alert alert-danger" *ngIf="address.touched && address.invalid">
                  <div *ngIf="address.errors && address.errors['required']">
                    <strong> address is required</strong>
                  </div>
                  </div> -->

                <mat-form-field class="w-80" appearance="outline">
                  <mat-label>city</mat-label>
                  <input matInput placeholder="enter valid city"  name="city" formControlName="city"  required>
                </mat-form-field>

                  </div>
                  </div> -->
                  &nbsp;
                  &nbsp;
                <mat-form-field class="w-80" appearance="outline">
                  <mat-label>pinCode</mat-label>
                  <input matInput placeholder="enter valid pinCode"  name="pinCode" formControlName="pinCode" required>
                </mat-form-field>

                  </div>
                  </div> -->

                  <input matInput placeholder="enter valid pinCode"  name="securityKey" formControlName="securityKey" required>
                </mat-form-field>
                <!-- <div class="alert alert-danger" *ngIf="securityKey.touched && securityKey.invalid">
                  <div *ngIf="securityKey.errors && securityKey.errors['required']">
                    <strong> securityKey is required</strong>
                  </div>
                  </div> -->

                </mat-form-field>
                <div class="alert alert-danger" *ngIf="securityKey.touched && securityKey.invalid">

                <!-- <mat-form-field class="w-100" appearance="outline">

                  <input type="text"  matInput placeholder="enter role"  name="role" formControlName="role" required >
                </mat-form-field> -->
                <!-- <div class="alert alert-danger" *ngIf="role.touched && role.invalid">
                  <div *ngIf="role.errors && role.errors['required']">

                  </div>
                  </div> -->

                <div class="d-grid">
                  <button type="submit" mat-raised-button color="primary"  [disabled]="form.invalid">Update</button>
                </div>

            </div>
          </div>
        </div>
