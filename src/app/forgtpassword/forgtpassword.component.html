<div class="bootstrap-wrapper">
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3 mt-5">
          <form [formGroup]="regForm" (ngSubmit)="submitForm()">
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Email</mat-label>
              <input type="email" matInput placeholder="enter email" name="email" formControlName="email">
            </mat-form-field>
            <div class="alert alert-danger" *ngIf="regForm.get('email').touched && regForm.get('email').invalid">
              <div *ngIf="regForm.get('email').errors && regForm.get('email').errors['required']">
                <strong>email
                   is required</strong>
              </div>
            </div>
            
            <mat-form-field class="w-100">
              <mat-label>Birth-date</mat-label>
              <input matInput [matDatepicker]="picker" formControlName="dob" name="dob" required>
              <mat-hint>MM/DD/YYYY</mat-hint>
              <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <div class="alert alert-danger" *ngIf="regForm.get('dob').touched && regForm.get('dob').invalid">
              <div *ngIf="regForm.get('dob').errors && regForm.get('dob').errors['required']">
                <strong>dob is required</strong>
              </div>
            </div>
            <div class="d-grid">
                <button mat-raised-button color="primary" [disabled]="regForm.invalid" class="mb-3" >Submit</button>
            </div>
            
            &nbsp;
            &nbsp;
            <button mat-flat-button color="primary" (click)="data1()"  >Click Here to Get Link</button>
          </form>
          &nbsp;
          &nbsp;
          <div *ngIf="flag">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>OTP</mat-label>
            <input type="text" matInput placeholder="enter OTP" name="OTP" #verify >
            
          </mat-form-field>
          &nbsp;
          &nbsp;
          <button mat-raised-button color="primary" (click)="verifyOtp(verify.value)" >verify</button>

          
          </div>
        </div>
      </div>
    </div>
  </div>
